<html>

<head>
    <script>
        function* generate() {
            console.log('invoked 1st time');
            yield 1;
            console.log('invoked 2nd time');
            yield 2;
        }
        let gen = generate();
        console.log(gen);
        let result = gen.next();
        console.log(result);
        result = gen.next();
        console.log(result);

    </script>
</head>

</html>

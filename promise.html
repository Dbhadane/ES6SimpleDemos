<html>
    <head>
        <script>
            var promise=new Promise(function(resolve, reject)
            {
                  let a=10;
                  if(a%2!==0)
                  {
                      resolve("Worked");
                  }
                  else
                     reject("Not Worked");
            });
            promise.then(function(result)
            {
                console.log("Done")
            },function(err){
                console.log("Something Wrong");
            }
            );

        </script>
    </head>
</html>
